<div class="row">
	<h2 ng-hide="roteirista">Novo Roteirista</h2>
		<h2>{{roteirista.nome}}</h2>
</div>

<div class="row">
	<form ng-submit="submit()" >
		<div class="col-md-4">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text"  ng-model="roteirista.nome" class="form-control" name="nome">
			</div>

			<div class="form-group">
				<img id="fotoRoteirista" ng-src="/{{roteirista.foto}}">
			</div>
			<div class="form-group">
				<label for="foto">Foto</label>
				<input type="file" name="foto">

			</div>
			<div class="form-group">
				<label for="pais">Pais</label>
				<input class="form-control" ng-model="roteirista.pais" type="text" name="pais">
			</div>
			<div class="form-group">
				<label for="anoNascimento">Ano de Nascimento</label>
				<input type="text" name="anoNascimento"  ng-model="roteirista.anoNascimento" class="form-control">
			</div>
			<div class="form-group">
				<label for="descricão">Descrição</label>
				<input type="textbox" name="descricao" ng-model="roteirista.descricao" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Salvar">
				<button class="btn btn-default">Voltar</button>
			</div>
		</div>


	</form>


</div>
