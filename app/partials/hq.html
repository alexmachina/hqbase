<div class="row">
	<h2 ng-hidden="hq">Nova HQ</h2>

</div>

<div class="row">
	<form ng-submit="submit()">
		<div class="col-md-4">

			<div class="form-group">
				<label for="titulo">Titulo</label>
				<input type="text" ng-model="hq.titulo" name="titulo" class="form-control">
			</div>
			<div class="form-group">
				<label for="subtitulo">Subtitulo</label>
				<input type="text" ng-model="hq.subTitulo" name="subTitulo"  class="form-control">
			</div>

			<div class="form-group">
				<label for="Selo">Selo</label>
				<select class="form-control" name="selo" ng-model="hq.selo._id">
					<option ng-repeat="s in selos" value="{{s._id}}">{{s.nome}}</option>
				</select>
			</div>
			<hqb-multi-select options="roteiristas" chosens="hq.roteiristas" bind="hq.roteiristas"></hqb-multi-select>

			<div class="form-group">
				<label for="Roteirista">Roteirista</label>
				<select class="form-control" name="roteiristas"  ng-model="hq.roteiristas"  multiple>

					<option ng-selected="hq.roteiristas[0]._id" ng-repeat="r in roteiristas" value="{{r._id}}" >{{r.nome}}</option>
				</select>
			</div>


			<div class="form-group">
				<label for="desenhista">Desenhista</label>
				<select	id="sDesenhista" class="form-control" name="desenhistas" 
												  ng-model="hq.desenhistas" multiple>
					<option ng-repeat="d in desenhistas" value="{{d._id}}">{{d.nome}}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="capa">Capa</label>
				<img ng-src="hq.capa" class="form-control">
				<input type="file" name="capa" id="imagemCapa">
			</div>

			<input type="submit" class="btn btn-primary" value="Salvar">
			<a href="/#/hqs"><button class="btn btn-default">Voltar</button></a>

		</div>
	</form>
</div>
