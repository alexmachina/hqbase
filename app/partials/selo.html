
<div class="row">
	<h2 ng-hide="selo">Novo selo</h2>
	<h2 ng-show="selo">{{selo.nome}}</h2>
</div>

<div class="row">
	<form method="POST" enctype="multipart/form-data" ng-submit="submit()">
		<div class="form-group col-md-4">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" name="nome" value="{{selo.nome}}">
			</div>
			<div class="form-group">
				<label for="imagem">Logo</label>
				<input type="file" name="logo" fileread="logo">
				<img src="{{selo.logo}}" alt="" />
			</div>
			<div class="form-group">
					<label for="site">Site</label>
					<input type="text" class="form-control" name="site" value="{{selo.site}}">
			</div>
			<div class="form-group">
				<input type="submit" value="Salvar" class="btn btn-primary">

				<a href="/#/selos"><button class="btn btn-default">Voltar</button></a>
			</div>
		</div>
	</form>
</div>
